<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5ad87759a1.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard Project</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="search-bar">
          <form action="/search" method="get">
            <button type="submit" class="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input type="search" name="query" />
          </form>
        </div>
        <div class="user-info">
          <i class="fa-regular fa-bell"></i>
          <div class="profile-picture-container">
            <img
              src="./images/IMG_6512.jpg"
              alt="profile-picture"
              class="profile-picture mini"
            />
          </div>
          <p class="name mini">Gianfranco Palacios</p>
        </div>
      </div>
      <div class="bottom-header">
        <div class="greet">
          <div class="profile-picture-container">
            <img
              src="./images/IMG_6512.jpg"
              alt="profile.picture"
              class="profile-picture"
            />
          </div>
          <p class="greeting">Hi there,</p>
          <h1 class="name username">Gianfranco Palacios (@cuzzi06)</h1>
        </div>
        <div class="interaction-menu">
          <button class="interaction-button">New</button>
          <button class="interaction-button">Upload</button>
          <button class="interaction-button">Share</button>
        </div>
      </div>
    </header>
    <aside>
      <div class="brand">
        <i class="fa-solid fa-table-cells logo"></i>
        <h1 class="brand-name">Dashboard</h1>
      </div>
      <nav>
        <ul>
          <li>
            <a href=""
              ><div class="nav-item">
                <i class="fa-solid fa-house"></i>
                <p class="nav-item-text">Home</p>
              </div></a
            >
          </li>
          <li>
            <a href=""
              ><div class="nav-item">
                <i class="fa-regular fa-id-card"></i>
                <p class="nav-item-text">Profile</p>
              </div></a
            >
          </li>
          <li>
            <a href=""
              ><div class="nav-item">
                <i class="fa-regular fa-message"></i>
                <p class="nav-item-text">Messages</p>
              </div></a
            >
          </li>
          <li>
            <a href=""
              ><div class="nav-item">
                <i class="fa-regular fa-clock"></i>
                <p class="nav-item-text">History</p>
              </div></a
            >
          </li>
          <li>
            <a href="">
              <div class="nav-item">
                <i class="fa-regular fa-file"></i>
                <p class="nav-item-text">Tasks</p>
              </div>
            </a>
          </li>
          <li>
            <a href=""
              ><div class="nav-item">
                <i class="fa-solid fa-user-group"></i>
                <p class="nav-item-text">Community</p>
              </div></a
            >
          </li>
          <li class="settings-item">
            <a href=""
              ><div class="nav-item">
                <i class="fa-solid fa-gear"></i>
                <p class="nav-item-text">Settings</p>
              </div></a
            >
          </li>
          <li class="support-item">
            <a href=""
              ><div class="nav-item">
                <i class="fa-solid fa-info"></i>
                <p class="nav-item-text">Support</p>
              </div></a
            >
          </li>
          <li class="privacy-item">
            <a href=""
              ><div class="nav-item">
                <i class="fa-solid fa-shield-halved"></i>
                <p class="nav-item-text">Privacy</p>
              </div></a
            >
          </li>
        </ul>
      </nav>
    </aside>
    <main></main>
  </body>
</html>
