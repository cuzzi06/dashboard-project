<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5ad87759a1.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard Project</title>
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="search-bar">
          <form action="/search" method="get">
            <button type="submit" class="search-button">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input type="search" name="query" />
          </form>
        </div>
        <div class="user-info">
          <i class="fa-regular fa-bell"></i>
          <img src="" alt="profile-picture" class="profile-picture mini" />
          <p class="name mini">Gianfranco Palacios</p>
        </div>
      </div>
      <div class="bottom-header">
        <div class="greet">
          <img src="" alt="profile.picture" class="profile-picture" />
          <p class="greeting">Hi there,</p>
          <h1 class="name username">Gianfranco Palacios</h1>
        </div>
        <div class="interaction-menu">
          <button class="interaction-button">New</button>
          <button class="interaction-button">Upload</button>
          <button class="interaction-button">Share</button>
        </div>
      </div>
    </header>
    <aside></aside>
    <main></main>
  </body>
</html>
